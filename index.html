<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilonas Feuerwerk_Welt </title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <!-- Kontrollbereich -->
    <div class="controls">
        <h1>Ilonas Feuerwerk-Welt</h1>
        <p>Erstelle deine eigene Rakete und zünde sie per Mausklick!</p>

        <!-- Raketen-Einstellungen -->
        <div class="settings">
            <label for="color">🎨 Farbe:</label>
            <input type="color" id="color" value="#ff0000">

            <label for="size">💥 Größe:</label>
            <input type="range" id="size" min="5" max="50" value="20">

            <label for="particles">✨ Partikel:</label>
            <input type="range" id="particles" min="10" max="200" value="100">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="saveRocket">💾 Rakete speichern</button>
            <button id="loadRockets">📂 Gespeicherte Raketen</button>
        </div>
    </div>

    <!-- Canvas für das Feuerwerk -->
    <canvas id="fireworkCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
